    <div class="container">

            <div class="qr-code">
                <div id="qrcode"></div>
            </div>
            <div class="qr-text">

                <span id="qrLink"></span>
            </div>
            <div class="download-links">
                <a href="#" id="downloadQR" download>ä¸‹è½½äºŒç»´ç </a>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const result = document.getElementById('result');
        const qrcodeDiv = document.getElementById('qrcode');
        const qrLink = document.getElementById('qrLink');
        const downloadQR = document.getElementById('downloadQR');
        const viewOnline = document.getElementById('viewOnline');
        
        let selectedFile = null;
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        
        // æ‹–æ‹½å¤„ç†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('è¯·é€‰æ‹©PDFæ–‡ä»¶ï¼');
                return;
            }
            
            if (file.size > 25 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡25MBï¼');
                return;
            }
            
            selectedFile = file;
            generateBtn.disabled = false;
            uploadArea.innerHTML = `
                <div class="upload-icon">âœ…</div>
                <div class="upload-text">å·²é€‰æ‹©ï¼š${file.name}</div>
                <div class="upload-hint">ç‚¹å‡»"ç”ŸæˆäºŒç»´ç "æŒ‰é’®ç»§ç»­</div>
            `;
            hideMessages();
        }
        
        // ç”ŸæˆäºŒç»´ç 
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            showLoading();
            hideMessages();
            
            try {
                // æ¨¡æ‹Ÿå¤„ç†è¿‡ç¨‹
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // ç”ŸæˆäºŒç»´ç é“¾æ¥
                const qrData = `https://skyfall-j.github.io/PDF-Tools/${selectedFile.name.replace('.pdf', '_è½»é‡æŸ¥çœ‹å™¨.html')}`;
                
                // æ¸…ç©ºä¹‹å‰çš„äºŒç»´ç 
                qrcodeDiv.innerHTML = '';
                
                // åˆ›å»ºäºŒç»´ç 
                QRCode.toCanvas(qrcodeDiv, qrData, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, (err) => {
                    if (err) {
                        showError('äºŒç»´ç ç”Ÿæˆå¤±è´¥ï¼š' + err.message);
                        hideLoading();
                        return;
                    }
                    
                    // æ˜¾ç¤ºç»“æœ
                    const canvas = qrcodeDiv.querySelector('canvas');
                    if (canvas) {
                        downloadQR.href = canvas.toDataURL();
                        downloadQR.download = `${selectedFile.name.replace('.pdf', '_äºŒç»´ç .png')}`;
                    }
                    viewOnline.href = qrData;
                    qrLink.textContent = qrData;
                    
                    showSuccess('äºŒç»´ç ç”ŸæˆæˆåŠŸï¼');
                    result.style.display = 'block';
                    hideLoading();
                });
                
            } catch (err) {
                showError('å¤„ç†å¤±è´¥ï¼š' + err.message);
                hideLoading();
            }
        });
        
        function showLoading() {
            loading.style.display = 'block';
            generateBtn.disabled = true;
        }
        
        function hideLoading() {
            loading.style.display = 'none';
            generateBtn.disabled = false;
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            success.style.display = 'none';
        }
        
        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            error.style.display = 'none';
        }
        
        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }
    </script>
