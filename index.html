<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF二维码生成器 - 在线工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            display: none;
        }
        
        .qr-code {
            margin: 20px 0;
        }
        
        .qr-code img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .download-links {
            margin-top: 20px;
        }
        
        .download-links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .download-links a:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
        
        .qr-text {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 PDF二维码生成器</h1>
            <p>上传PDF文档，生成永久二维码，扫描即可查看</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div class="upload-text">点击或拖拽PDF文件到此处</div>
            <div class="upload-hint">支持PDF格式，文件大小不超过25MB</div>
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
        </div>
        
        <button class="btn" id="generateBtn" disabled>生成二维码</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理PDF文件，请稍候...</p>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="result" id="result">
            <h3>✅ 二维码生成成功！</h3>
            <div class="qr-code">
                <div id="qrcode"></div>
            </div>
            <div class="qr-text">
                <strong>链接地址：</strong><br>
                <span id="qrLink"></span>
            </div>
            <div class="download-links">
                <a href="#" id="downloadQR" download>下载二维码</a>
                <a href="#" id="viewOnline" target="_blank">在线查看</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const result = document.getElementById('result');
        const qrcodeDiv = document.getElementById('qrcode');
        const qrLink = document.getElementById('qrLink');
        const downloadQR = document.getElementById('downloadQR');
        const viewOnline = document.getElementById('viewOnline');
        
        let selectedFile = null;
        
        // 文件选择处理
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        
        // 拖拽处理
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('请选择PDF文件！');
                return;
            }
            
            if (file.size > 25 * 1024 * 1024) {
                showError('文件大小不能超过25MB！');
                return;
            }
            
            selectedFile = file;
            generateBtn.disabled = false;
            uploadArea.innerHTML = `
                <div class="upload-icon">✅</div>
                <div class="upload-text">已选择：${file.name}</div>
                <div class="upload-hint">点击"生成二维码"按钮继续</div>
            `;
            hideMessages();
        }
        
        // 生成二维码
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            showLoading();
            hideMessages();
            
            try {
                // 模拟处理过程
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 生成二维码链接
                const qrData = `https://skyfall-j.github.io/PDF-Tools/${selectedFile.name.replace('.pdf', '_轻量查看器.html')}`;
                
                // 清空之前的二维码
                qrcodeDiv.innerHTML = '';
                
                // 创建二维码
                QRCode.toCanvas(qrcodeDiv, qrData, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, (err) => {
                    if (err) {
                        showError('二维码生成失败：' + err.message);
                        hideLoading();
                        return;
                    }
                    
                    // 显示结果
                    const canvas = qrcodeDiv.querySelector('canvas');
                    if (canvas) {
                        downloadQR.href = canvas.toDataURL();
                        downloadQR.download = `${selectedFile.name.replace('.pdf', '_二维码.png')}`;
                    }
                    viewOnline.href = qrData;
                    qrLink.textContent = qrData;
                    
                    showSuccess('二维码生成成功！');
                    result.style.display = 'block';
                    hideLoading();
                });
                
            } catch (err) {
                showError('处理失败：' + err.message);
                hideLoading();
            }
        });
        
        function showLoading() {
            loading.style.display = 'block';
            generateBtn.disabled = true;
        }
        
        function hideLoading() {
            loading.style.display = 'none';
            generateBtn.disabled = false;
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            success.style.display = 'none';
        }
        
        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            error.style.display = 'none';
        }
        
        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }
    </script>
</body>
</html>
